<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="Controle de Fiado para Bar - PWA Offline">
    <title>Meu Bar - Controle de Fiado</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Dexie.js CDN -->
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

    <!-- Tesseract.js CDN -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>
<body>
    <!-- Header Fixo -->
    <header>
        <h1>游꽄 Meu Bar</h1>
        <p>Controle de Fiado</p>
    </header>

    <!-- 츼rea Principal das P치ginas -->
    <main id="app">
        <!-- P치gina de Lan칞amento (Padr칚o) -->
        <section id="page-lancamento" class="page active">
            <div class="page-header">
                <h2>游 Lan칞amento</h2>
                <button id="scan-note-btn" class="btn btn-secondary">
                    <span class="nav-icon">游닝</span>
                    Escanear Anota칞칚o
                </button>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
            </div>
            
            <!-- Seletor de Cliente -->
            <div class="form-group">
                <label for="select-client">Cliente:</label>
                <select id="select-client" required>
                    <option value="">Selecione um cliente...</option>
                </select>
            </div>

            <!-- Grade de Produtos -->
            <div class="form-group">
                <label>Produtos:</label>
                <div id="products-grid" class="products-grid">
                    <!-- Produtos ser칚o renderizados aqui -->
                </div>
            </div>

            <!-- Resumo do Lan칞amento -->
            <div id="launch-summary" class="launch-summary" style="display: none;">
                <h3>Resumo:</h3>
                <div id="summary-content"></div>
                <div class="form-actions">
                    <button id="confirm-launch-btn" class="btn btn-primary">Confirmar Lan칞amento</button>
                    <button id="cancel-launch-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </section>

        <!-- P치gina de Clientes -->
        <section id="page-clientes" class="page">
            <h2>游논 Clientes</h2>
            
            <!-- Formul치rio para Adicionar Cliente -->
            <form id="add-client-form" class="form-card">
                <h3>Adicionar Novo Cliente</h3>
                <div class="form-group">
                    <label for="client-name">Nome do Cliente:</label>
                    <input type="text" id="client-name" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="client-phone">Telefone (opcional):</label>
                    <input type="tel" id="client-phone" placeholder="(00) 00000-0000">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
                </div>
            </form>

            <!-- Lista de Clientes -->
            <div class="list-section">
                <h3>Clientes Cadastrados</h3>
                <ul id="client-list" class="item-list">
                    <!-- Clientes ser칚o renderizados aqui -->
                </ul>
            </div>
        </section>

        <!-- P치gina de Produtos -->
        <section id="page-produtos" class="page">
            <h2>游꽅 Produtos</h2>
            
            <!-- Formul치rio para Adicionar Produto -->
            <form id="add-product-form" class="form-card">
                <h3>Adicionar Novo Produto</h3>
                <div class="form-group">
                    <label for="product-name">Nome do Produto:</label>
                    <input type="text" id="product-name" placeholder="Ex: Cerveja Skol 600ml" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Pre칞o (R$):</label>
                    <input type="number" id="product-price" placeholder="0.00" step="0.01" min="0" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Adicionar Produto</button>
                </div>
            </form>

            <!-- Lista de Produtos -->
            <div class="list-section">
                <h3>Produtos Cadastrados</h3>
                <ul id="product-list" class="item-list">
                    <!-- Produtos ser칚o renderizados aqui -->
                </ul>
            </div>
        </section>

        <!-- P치gina de Extrato de Cliente (Din칙mica) -->
        <section id="page-extrato" class="page">
            <h2>游늶 Extrato do Cliente</h2>
            <div id="client-statement-content">
                <!-- Conte칰do do extrato ser치 renderizado aqui -->
            </div>
        </section>
    </main>

    <!-- Navega칞칚o Inferior Fixa -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="page-lancamento">
            <span class="nav-icon">游</span>
            <span class="nav-label">Lan칞ar</span>
        </button>
        <button class="nav-btn" data-page="page-clientes">
            <span class="nav-icon">游논</span>
            <span class="nav-label">Clientes</span>
        </button>
        <button class="nav-btn" data-page="page-produtos">
            <span class="nav-icon">游꽅</span>
            <span class="nav-label">Produtos</span>
        </button>
    </nav>

    <!-- Loading/Toast Messages -->
    <div id="toast" class="toast"></div>

    <!-- OCR Status Modal -->
    <div id="ocr-status-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Processando Imagem...</h3>
            <p id="ocr-status-message">Aguarde, estamos lendo a anota칞칚o.</p>
            <div class="progress-bar">
                <div id="ocr-progress" class="progress-bar-inner"></div>
            </div>
        </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
